<body style="background-image:url('img/intro-carousel/8.jpg')" >
    <!-- Modal -->
    <div id="meuModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Conteúdo do modal-->
            <div class="modal-content">

                <!-- Cabeçalho do modal -->
                <div class="modal-header">
                    <h4 class="modal-title">Trocar senha</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Corpo do modal -->
                <div class="modal-body">
                    <p>Identifique-se para receber um e-mail com as instruções e o link para criar uma nova senha.</p>
                    <input type="email" placeholder="Ex. joaodasilva@gmail.com" class="form-control" name="email" required="">
                </div>

                <!-- Rodapé do modal-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="img/logo.jpg" />
            <h1><a href="#intro" class="scrollto">Review Lesson</a></h1>
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="nome" class="form-control" placeholder="Nome" required autofocus>
                <input type="password" id="senha" class="form-control" placeholder="Senha" required>

                <select class="form-control">
                    <option selected="selected">Selecione</option>
                    <option value="volvo">Aluno</option>
                    <option value="saab">Professor</option>

                </select>
                <div id="remember" class="checkbox">
                    <label><input type="checkbox" value="remember-me">Lembre-se de mim</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
            </form><!-- /form -->

            <a href="cadastroaluno.html" class="text-center"><p>Cadastre-se</p></a>
            <a href="esqueceu_senha.html" class="forgot-password" data-toggle="modal" data-target="#meuModal">Esqueceu a senha?</a>
        </div><!-- /card-container -->
    </div><!-- /container -->
